<div class="section-sign-in">
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
      <label for="First-name">First Name</label>
      <input type="text" class="form-control" id="First-name" placeholder="First Name">
    </div>
      <div class="form-group col-md-6">
        <label for="Surname">Surname</label>
        <input type="text" class="form-control" id="Surname" placeholder="Surname">
      </div>
      <div class="form-group col-md-12">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" (input)="EMail($event)">
      </div>
      <div class="form-group col-md-12">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password" (input)="password($event)">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-6 ">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>RAJASTHAN</option>*
          <option>PUNJAB</option>
          <option>HARYANA</option> <option>ANDRA PARDESH</option> <option>UP</option>
          <option>WEST BENGAL</option>
          <option>BIHAR</option>


        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Accept term and condition
        </label>
      </div>
    </div>
    <button type="text" class="btn btn-primary" (click)="Onsingup(new_email,user_password)" routerLink="/Homer">Sign in</button>

  </form>
</div>
